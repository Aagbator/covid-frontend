<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Covid 19 Estimator</title>
    <meta name="description" content="covid 19 estimator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="toolbar" role="banner">
        <span>Covid 19 Estimator</span>
    </div>

    <div class="content" role="main">
        <div>
            <form novalidate>
                <div class="form-group">
                    <label for="population">Population</label>
                    <input id="population" data-population="population" name="population" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="timeToElapse">Time To Elapse</label>
                    <input id="timeToElapse" data-time-to-elapse="timeToElapse" name="timeToElapse" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="reportedCases">Reported Cases</label>
                    <input id="reportedCases" data-reported-cases="reportedCases" name="reportedCases" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="totalHospitalBeds">Total Hospital Beds</label>
                    <input id="totalHospitalBeds" data-total-hospital-beds="totalHospitalBeds" name="totalHospitalBeds" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="periodType">Period Type</label>
                    <select id="periodType" class="form-control" name="periodType" data-period-type="periodType">
                        <option value="">Please select a period</option>
                        <option value="days">days</option>
                        <option value="weeks">weeks</option>
                        <option value="months">months</option>
                    </select>
                </div>
                <div class="form-group text-center">
                    <button data-go-estimate class="btn btn-dark text-uppercase" type="submit">Generate report</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
